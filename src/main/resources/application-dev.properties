# Configuration pour le développement local avec H2
spring.application.name=jwt-auth-blog

# Config du serveur
server.port=8080
server.servlet.context-path=/api

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Config JPA/Hibernate pour H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Console H2 pour debug
spring.h2.console.enabled=true

# Configuration JWT
app.jwt.secret=aEnhocwLgTxv+iOmql/z+4icfVE7gb5BVmGPBtxeKWcthNtIEyRdcXfJr1GXFqUi
app.jwt.expiration=86400000
app.jwt.refresh-expiration=2592000000

# Configuration CORS - PORT CORRECT !
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging
logging.level.com.blog.jwtauthblog=DEBUG
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
